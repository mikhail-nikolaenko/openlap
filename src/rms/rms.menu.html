<ion-item-group>
  <ion-item>
    <ion-label translate>Order by number</ion-label>
    <ion-checkbox [(ngModel)]="fixedOrder"></ion-checkbox>
  </ion-item>
  <button ion-item [disabled]="!params.active" (click)="stop()">
    <span translate>Cancel race</span>&hellip;
  </button>
  <button ion-item (click)="restart()">
    <span translate>Restart race</span>&hellip;
  </button>
</ion-item-group>
