<ion-menu contentId="menu-content" (ionDidClose)="onMenuClose()" (ionDidOpen)="onMenuOpen()">
  <ion-content>
    <ion-list>
      <ion-item [color]="cu ? 'primary' : 'danger'" (click)="onMenuToggle()">
        <ion-label>
          <h1>{{cu ? cu.peripheral.name : ('No connection' | translate)}}</h1>
          <h2>{{cu?.peripheral.address}}</h2>
          <h3 *ngIf="cu">
            <span translate>Firmware version</span>
            {{version | async | cuversion}}
          </h3>
        </ion-label>
        <ion-icon slot="end" [name]="mode ? 'arrow-dropdown' : 'arrow-dropup'"></ion-icon>
      </ion-item>
      <div *ngIf="mode">
        <ion-item-group>
          <ion-menu-toggle auto-hide="false">
            <ion-item button menuClose [disabled]="!cu" (click)="startPractice()">
              <ion-icon name="speedometer" slot="start"></ion-icon>
              <ion-label translate>Free Practice</ion-label>
            </ion-item>
            <ion-item button menuClose [disabled]="!cu" (click)="startQualifying()">
              <ion-icon name="stopwatch" slot="start"></ion-icon>
              <ion-label translate>Qualifying</ion-label>
            </ion-item>
            <ion-item button menuClose [disabled]="!cu" (click)="startRace()">
              <ion-icon name="trophy" slot="start"></ion-icon>
              <ion-label translate>Race</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-item-group>
        <ion-item-group>
          <ion-menu-toggle auto-hide="false">
            <ion-item menuClose routerLink="/drivers">
              <ion-icon name="people" slot="start"></ion-icon>
              <ion-label translate>Drivers</ion-label>
            </ion-item>
            <ion-item menuClose routerLink="/colors">
              <ion-icon name="color-palette" slot="start"></ion-icon>
              <ion-label translate>Colors</ion-label>
            </ion-item>
            <ion-item menuClose [disabled]="!cu" routerLink="/tuning">
              <ion-icon name="build" slot="start"></ion-icon>
              <ion-label translate>Tuning</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-item-group>
        <ion-item-group>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="/settings">
              <ion-icon name="settings" slot="start"></ion-icon>
              <ion-label translate>Settings</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-item-group>
      </div>
      <div *ngIf="!mode">
        <ion-item-group>
          <app-connections [selected]="cu?.peripheral"></app-connections>
        </ion-item-group>
        <ion-item-group *ngIf="cu">
          <ion-item button (click)="reconnect()">
            <ion-icon name="refresh" slot="start"></ion-icon>
            <ion-label translate>Reconnect</ion-label>
          </ion-item>
        </ion-item-group>
      </div>
    </ion-list>
  </ion-content>
</ion-menu>
